<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">




    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let cliente">
            <p class="text-truncate font-weight-600">{{cliente.nombre}} {{cliente.apellido}}</p>
        </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Email</mat-header-cell>
        <mat-cell *matCellDef="let cliente" fxHide fxShow.gt-sm>
            <p class="email text-truncate">
                {{cliente.email}}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="telefono">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Telefono</mat-header-cell>
        <mat-cell *matCellDef="let cliente" fxHide fxShow.gt-md>
            <p class="phone text-truncate">
                {{cliente.telefono}}
            </p>
        </mat-cell>
    </ng-container>



    <!-- Buttons Column -->
    <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let cliente">
            <div fxFlex="row" fxLayoutAlign="end center">
           

                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                        (click)="$event.stopPropagation();">
                    <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item aria-label="remove" (click)="deleteContact(cliente)">
                        <mat-icon>delete</mat-icon>
                        <span>Eliminar</span>
                    </button>
                </mat-menu>
            </div>

        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let cliente; columns: displayedColumns;"
             class="cliente"
             (click)="editContact(cliente)"
             [ngClass]="{'accent-50':checkboxes[cliente.id]}"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
